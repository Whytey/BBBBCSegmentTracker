<!DOCTYPE html>
<html lang="en">
<head>
    <title>BBBBC Segment Tracker</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<p><strong>Navigation:</strong>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('members') }}">Members</a>
    <a href="{{ url_for('challenges') }}">Challenges</a>
    <a href="mailto:bbbbc@whyte.xyz">Contact me</a>
</p>
{% block body %}{% endblock %}
<p>&copy; 2019 The Wonderful Whytey</p>
</body>
</html>
