{% extends "layout.html" %}
{% block body %}
<h1>Members</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Handicap</th>
        <th>Strava Athlete ID</th>
    </tr>
    {% for member in members %}
    <tr>
        <td>{{ member["first_name"] }} {{ member["last_name"] }}</td>
        <td>{{ member["handicap"] }}</td>
        <td>{{ member["id"] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
